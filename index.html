<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="official/font/css/fontawesome-all.min.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </li>
                <li>
                    <a class="link" href="">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <img class="grid" src="./img/grid.png" alt="">
                        <i class="fa-solid fa-grid"></i>
                    </div>

                </li>
                <li>
                    <div class="circle-shadow">
                        <img class="user-icon" src="https://st3.depositphotos.com/1561359/13079/i/600/depositphotos_130797180-stock-photo-white-letter-t.jpg" alt="">
                    </div>
                </li>
            </ul>
        </nav>
    </header>


    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="./img/logo.jpg" alt="Google Logo Image">
            <div class="search-bar">
                <i onclick="search()" class="fas fa-search"></i>
                <input id="search-input" class="search-input" type="text">
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="search-btns">
                <button onclick="search()" class="google-search-btn">Google Search</button>
                <button class="lucky-search-btn"> <a style="color: black;" href="https://www.google.com/doodles"> I'm
                        Feeling Lucky</a></button>
            </div>
            <div class="youtube">
                <img src="https://www.google.com/images/hpp/YT_RedPlayButton_Icon_48x48.png" alt="">
                <p>See how Indians use <a style="color:#640dab;"
                        href="https://www.youtube.com/intl/ALL_in/howyoutubeworks/progress-impact/impact/?utm_source=hpp&utm_medium=banner&utm_campaign=cfi">YouTube
                        to realize their dreams, make a living, and thrive</a></p>
            </div>
            <div class="language">
                <p>Google Offered in: <a href="">हिन्दी</a> <a href="">বাংলা</a> <a href="">తెలుగు</a> <a
                        href="">मराठी</a> <a href="">தமிழ்</a> <a href="">ગુજરાતી</a> <a href="">ಕನ್ನಡ</a> <a
                        href="">മലയാളം</a> <a href="">ਪੰਜਾਬੀ</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content upper-footer">
            <p>New Zealand</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Advertising</a>
                </li>
                <li>
                    <a href="">Business</a>
                </li>
                <li>
                    <a href="">How Search Works</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="">Privacy</a>
                </li>
                <li>
                    <a href="">Terms</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
